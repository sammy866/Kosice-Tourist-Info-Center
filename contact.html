    <div class="contact-box">
      <form>
        <input type="text" 
          input required id="name" 
          class="input-field" 
          placeholder="Your Name" />
        <input type="text" 
          input required id="email" 
          class="input-field" 
          placeholder="Your Email" />
        <input type="text" 
          input required id="subject" 
          class="input-field" 
          placeholder="Subject" />
        <textarea
          type="text"
          input required id="message"
          class="input-field"
          placeholder="Your Message"
        ></textarea>
        <button type="submit" 
            input required id="email" 
            input required id="name"
            input required id="message"
            input required id="subject"
            class="btn">
          <span>Send</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M0 11c2.761.575 6.312 1.688 9 3.438 3.157-4.23
            8.828-8.187 15-11.438-5.861 5.775-10.711
            12.328-14 18.917-2.651-3.766-5.547-7.271-10-10.917z"></path> 
        </button>
      </form>
      <div class="map">
        <img src="https://map.viamichelin.com/map/carte?map=viamichelin&z=10&lat=48.71695&lon=21.25989&width=550&height=382&format=png&version=latest&layer=background&debug_pattern=.*" alt="kosice-map">
